## How I support you.

* You will get the most out of me, if your topic and method closely aligns with my expertise. Broadly relating to social psychology / social relationships / individual differences.

--

* Reading + feedback on ethics applications (in some cases more support - if method already used)

--

* Advice on literature search (+ literature if in my area), design, analysis, and writing.

--

* In person feedback but supervisors do not read sections or drafts.

--

* **All this support will be offered in these group sessions (supplemented via MS teams). There will be no additional support via email/personal meetings -- only in exceptional cases.**

## Group projects.

As stated: you can do a 'solo' project. No pressure. But advantages to working together.

* Few people do research in isolation in the real world. You will also work in teams in work context.

--

* You still have to write your own paper and focus on slightly different aspects of the project. (For example, someone will focus one predictor)

--

* You get to share the work of preparing study materials/recruiting participants/data analysis. Typically better work as less prone to error --&gt; also larger samples - more powerful. 

--

* Your ‘peer support’ is going to be even more specific, others in this room will know way more about the project if they’re involved

--

* I will build accountability into the process (e.g., we'll track how many respondents each person has helped to recruit).

--

* Group members will have a chance to comment on the commitment and work ethic of other group members. Ratings and my own observations are taken into account when marking the final dissertation.

--

* If things go sour - I have a back up plan for certain scenarios.

---
## Two tracks

* Submitted a proposal --&gt; which was accepted (with modification) or rejected.

* Or you

--&gt; you do have some say but I am the expert.

---
## Constraints on 'solo' projects.

* Things we already know pretty well or where a lot better designed studies have been done (e.g., Violence and video games) --&gt; better to do a well thought out replication project or quantitative review on measurement. 

--&gt; If there is already a randomised control study with 1,000s of people, then your small study might be not very informative.

--&gt; This is a thesis not a PhD. Rather a robust replication than a poorly designed underpowered study.

## Timeline

This is a rough timeline… might change week on week depending upon where we’re at!

* Week 1: Get to know you, group discussion on project ideas, advice on literature search

* Week 2: Research Rationale, how to write one and feedback on the work done so far

* Week 3: Study design, planning and implementing study design for your project

* Week 4: Ethics part 1, How to prepare an ethics application?

* Week 5: Ethics part 2, Feedback and revisions on ethics application drafts

---
## Timeline: continued

* Week 6: Implementing study and reflecting on reviewer comments, advice for putting your study online/running it in lab/observational studies/etc.

* Week 7: Participant recruitment / data collection

* Week 8: Writing your methods section

* Week 9: Writing your introduction

* Week 10: Feedback on your written work so far and wrapping up before winter break
