## Constructing a Rationale

- The purpose of a rationale is to show the logic behind your study.

--

- Start with the previous literature to show what we already know about a topic.

--

- Then identify the “gaps” in the literature.

--

- What don’t we know and why is it important for us to learn?

--

- Remember that the rationale is the logic behind your study, so all the components (variables and methods) of your study should be justified in the rationale.

&lt;img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHN6ZDZkcXAxb3J2ZzFmdGdtejhua3ozemFrZW9zb3Fmc2wyb3Y5bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26tjZCNSk7DBsu3Hq/giphy.gif" width="300px" /&gt;


---

## Timeline

1. **Reading:** Read literature on your topic and take notes.
2. **Organizing:** Organize your notes and make sense of what you’ve read. Can you pick up on patterns (similar methods, things authors say are missing in the literature, etc.)?
3. **Gaps:** Identify the gaps in the literature and what types of gaps they are as this will help you design your study.
4. **Design:** Decide what study design is appropriate for addressing the gap in the literature that you have identified.
5. **Write:** Write your rationale.

&lt;img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExYW1raTRweHFseDYxbDVnaXlpb3dob3Jybnd5azdla2Z0YTF1dG9heiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7WuIJlmdvBanml4P6t/giphy.gif" width="450px" /&gt;

---

## Types of literature gaps I

| Research Gap Type | Definition |
|-------------------|------------|
| Evidence Gap (Contradictory Evidence Gap) | Results from studies allow for conclusions in their own right but are contradictory when examined from a more abstract point of view. |
| Knowledge Gap (Knowledge Void Gap) | Desired research findings do not exist. |
| Practical-Knowledge Gap (Action-Knowledge Conflict Gap) | Professional behavior or practices deviate from research findings or are not covered by research. |
| Methodological Gap (Method and Research Design Gap) | A variation of research methods is necessary to generate new insights or avoid distorted findings. |

---
## Types of literature gaps II

| Research Gap Type | Definition |
|-------------------|------------|
| Empirical Gap (Evaluation Void Gap) | Research findings or propositions need to be evaluated or empirically verified. |
| Theoretical Gap (Theory Application Void Gap) | Theory should be applied to certain research issues to generate new insights. There is a lack of theory thus a gap exists. |
| Population Gap | Research regarding the population that is not adequately represented or under-researched in the evidence base or prior research. |

---

## Background (e.g. in your ethics application)

- Background information or context

--

- Summary of the relevant literature

--

- Appraise this literature (is it reliable, what does it tell you when you consider ALL of the literature)

--

- Where is the research gap/logic for the current study

--

- What are the aims/hypothesis/research question of the current study

## This rationale should, broadly, explain.

- Sometimes you can be quite specific for the below points but other times you don’t need to explicitly say we’re doing this for X reason … but it must make sense!

--

- Design (quant) /approach (qual)

--

- Recruitment/sample information

--

- Materials and measures

--

- Overall procedure

--

- Data analysis (Quant) / transcription and analysis procedures (qual)

## Take home

Basically, when writing a rationale, think about what you want your study to look like and **why**. 

This strengthens your rationale.

&lt;img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmZ4NXdvOWpreTQ5bno5OTlqYjVqc2U1d3FmdnloYWRkZ2lndmh0cyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L17xM7PvLcqJggsCYa/giphy.gif" width="350px" /&gt;

## Example: Background Section

**Audience Size, Power, and Pro-Social Behaviour**

_Many people lament increasing levels of narcissism in society. Narcissistic behaviour includes focusing more on the self (ex. posting selfies) and increasing importance of self‐presentation (ex. use of filters on Instagram) (Andrews et al., 2015; Wu, Wang &amp; Tsai, 2010). Interestingly, narcissism is associated with social media use which has also increased in recent decades (Boland &amp; Anderson, 2019; Hawk et al., 2019). However, we still do not understand why social media use might be associated with more narcissistic behaviour. Feelings of power have been shown to correlate with self‐serving behaviours similar to the traits of narcissism (Ellemers et al., 2019; Ackerman et al., 2011). Thus, in a previous correlational study, we wanted to investigate whether certain social media activities might be linked with feelings of power which could mediate the relationship between social media use and narcissism. We found that the number of average likes on posts and number of Instagram followers or Facebook friends were associated with greater feelings of power, and power was associated with higher levels of narcissism (Brown &amp; Merritt, unpublished data). In the current study, we would like to test the relationship between audience size and feelings of power experimentally._

---

## Example: Design

You wouldn’t write it this way in your ethics…but it’s good to write down what you want to do!

_"We will employ an experimental design with two groups. The independent variable is audience size (10 people v. 1,000 people). 10 people were chosen as a relatively small group, but large enough not to have participants feel like they are engaging in a private communication between two individuals. 1,000 people were chosen as a possible number of actual students who could view a post if it were sent to a list of all psychology students at Northumbria. There are two dependent variables: power, measured with a brief questionnaire, and altruistic behaviours, measured with items about helping struggling students. This will be analysed using an ANOVA, We expect a main effect of audience size, such that people in the large audience condition will experience higher feelings of power and will engage in fewer helping behaviours."_

---

--
